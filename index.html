<!--
    Atributos HTML

    - Informações extras
    - Configurações
-->

<img src="imagem.png" alt="imagem">


<!--
    Atributos booleanos

    - Não precisam de conteúdo
    - disabled na tag input, por exemplo
-->


<input type="text" name="" id="" disabled>

<!--
    Aspas

    - Omissão
    - Simples
    - Duplas
-->

<!-- poderia dar problema, é possível mas não recomendado -->
<a href=http://google.com target=""></a>

<!-- Aspas simples podem causar problemas também
<a href='' target='Isn't></a> -->

Utilizar aspas duplas é a melhor prática
<a href=""></a>
